<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <title>Zyoutube</title>
    </head>
    <body>
        <div data-role="page" id="main">
          <div data-role="header">
            <h1>Zyoutube</h1><a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
          </div>

          <div data-role="content">
            <img id="logo" src="img/youtube_logo_small.jpg">
            <div id="show_video"></div>

            <br><br>
            <ul id="video_list" data-role="list-view">
            <!-- lis will be inserted using javascript-->

            </ul>

          </div>

          <div data-role="footer">
            <h4>Zyoutube &copy;2015</h4>
          </div>

          <div data-role="popup" id="popup_dialog" data-overlay-theme="a" data-theme="c" data-dismissible="false"
          style="max-width:440px;" class="ui-corner-all">
            <div data-role="header" data-theme="a" class="ui-corner-top">
                <h1>Add Channel</h1>
            </div>
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-contnet">
              <h3 class="ui-title">Please enter a channel name</h3>
              <input type="text" id="channel_name" placeholder="channel_name">
              <a id="channel_button_cancel" href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
              <a id="channel_button_ok" href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Ok</a>
            </div>
          </div>
        </div>


        <!--options-->
        <div data-role="page" id="options">
          <div data-role="header">
            <a href="#main" data-icon="delete">Cancel</a><h1>Options</h1><a id="save_options" href="#save_options" data-icon="check" data-theme="b" >Save</a>
          </div>

          <div data-role="content">
           <div class="ui-field-contain">
             <label for="channel_name_options>Channel Name">channel name</label>
             <input type="text" name="channel_name_options" id="channel_name_options" placeholder="enter channel name">
             <br>
             <div class="ui-btn ui-input-btn ui-shado">
               clear channel
               <input type="button" id="clear_channel" data-corners="false" data-enhanced="true" value="clear channel">
             </div>
           </div>

          <div class="ui-field-contain">
             <label for="max_results_options>Channel Name">max results </label>
             <input type="text" id="max_results_options" name="max_results_options" placeholder="Enter max results" value="">

          </div>

          <div data-role="footer">
            <h4>Zyoutube &copy;2015</h4>
          </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
